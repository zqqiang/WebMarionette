<nav>
    <ul class="pagination">
        <li>
            <a id="before" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {{#each pages}}
        <li> <a id={{this}}>{{this}}</a> </li>
        {{/each}}
        <li>
            <a id="next" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
